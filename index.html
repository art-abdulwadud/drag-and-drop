<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Color Drag || Drag and drop</title>
    <link href="css/aos.css" rel="stylesheet">
    <!-- Fonts -->
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section>
        <div class="text-center">
            <h1 class="title" data-aos="fade-up"
        data-aos-duration="1500">Color Drag</h1>
        </div>
        <div class="container">
            <h4 class="title text-center" data-aos="fade-up"
        data-aos-duration="1500">Example One</h4>
            <div class="row">
                <div class="col">
                    <div class="to-be-dragged" draggable="true"
            style="background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);"></div>
                </div>
                <div class="col">
                    <div class="drop-target"
            style="background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);"></div>
                </div>
            </div>
        </div>
        <h4 class="title text-center" data-aos="fade-up"
        data-aos-duration="1500">Example Two</h4>
        <div class="grid">
            <div class="select-colors m-2 p-2" data-aos="fade-right" data-aos-duration="1500">
                <h4>Select colors</h4>
                <div class="colors-grid">
                    <div class="pick-color" 
                style="background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);" draggable="true"></div>
                <div class="pick-color"
                style="background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);" draggable="true"></div>
                <div class="pick-color"
                style="background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);" draggable="true"></div>
                <div class="pick-color"
                style="background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" draggable="true"></div>
                <div class="pick-color"
                style="background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);" draggable="true"></div>
                <div class="pick-color"
                style="background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);" draggable="true"></div>
                </div>
            </div>
            <div class="selected-colors m-2 p-2" data-aos="fade-left" data-aos-duration="1500"></div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="drag-and-drop.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
